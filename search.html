<!DOCTYPE html>
<html>
    <body background="galaxy.jpg">
    <head>
        <meta charset="utf-8" />
        <title>DataBrokers Search</title>  
        <!-- CSS stylesheet file -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
		<div id="searchContainer">
			<form name="myform" method="post">
				<input type="searchText" name="search" id="search" value="Search DataBrokers for data queries" onfocus="if(this.value == 'Search DataBrokers for data queries') {this.value=''}" onblur="if(this.value == ''){this.value ='Search DataBrokers for data queries'}" />

				<div id="radio1" style="color: green; position: absolute; left: 475px; top: 280px">
					<input type="radio" name="mode" value="Base" checked>Base<br></input>
				</div>
				<div id="radio2" style="color: red; position: absolute; left: 475px; top: 300px">
					<input id="radio2" type="radio" name="mode" value="Root">Root<br></input>
				</div>
				<input type="password" name="permissions" id="permissionPassword" class="permission-password-box" value="Password" style="left: 550px;" onfocus="if(this.value == 'Password') {this.value=''}" onblur="if(this.value == ''){this.value ='Password'}" />
				<input type="file" id="uploadFile" value="upload" />
				<!-- <input type="searchSubmit" name="submit" value="Go!" /> -->
			</form>
		</div>
        <footer>
	        <h2><i>CIS-550</i> DataBroker's DataLake Management System</h2>
        </footer>
        
        <!-- JavaScript includes -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="assets/js/script.js"></script>

    </body>
    </body>
